<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Supported Form Controls</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style type="text/css">
    h1{
        margin: 30px 0;
        padding: 0 200px 15px 0;
        border-bottom: 1px solid #E5E5E5;
    }
	.bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <h1>Colon Cancer Survivorship Care Plan</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-12">General Information</label>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputName">Patient's Full Name:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="inputName" placeholder="FirstName LastName">
            </div>
            <label class="control-label col-xs-3" for="inputDob">Patient's DOB:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="inputDob" placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="inputPhone">Patient's Phone:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="inputPhone" placeholder="Ph No.">
            </div>
            <label class="control-label col-xs-3" for="inputEmail">Email:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12">Healthcare Providers</label>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="pcp">Primary Care Provider:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="pcp" placeholder="PCP">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="surgeon">Surgeon:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="surgeon" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="rad_onc">Radiation Oncologist:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="rad_onc" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="med_onc">Medical Oncologist:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="med_onc" placeholder="">
            </div>
        </div>
        
        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
